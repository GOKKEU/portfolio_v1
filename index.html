<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      src="https://kit.fontawesome.com/0a1ef7d9f7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="side__navbar">
      <ul>
        <li>
          <a class="active" href="#home"><i class="fas fa-grin-wink"></i></a>
        </li>
        <li>
          <a href="#news"><i class="fas fa-palette"></i></a>
        </li>
        <li>
          <a href="#contact"><i class="fas fa-grin-stars"></i></a>
        </li>
        <li>
          <a href="#about"><i class="fab fa-sketch"></i></a>
        </li>
        <li>
          <a href=""><i class="fas fa-seedling"></i></a>
        </li>
      </ul>
    </div>
    <header class="title__header">
      <h2>GIWYEOM PORTFOLIO</h2>
    </header>
    <main>
      <div class="section" id="section_1">
        <div class="wrapper">
          <div class="side-wrapper">A</div>
          <div class="handler"></div>
          <div class="body-container">B</div>
        </div>
      </div>
    </main>
    <script>
      const nav = document.querySelector(".side__navbar").querySelector("ul");
      nav.addEventListener("mousemove", function() {
        console.log("바꿨니");
        //nav의 범위를 나가면 width가 줄어든다.
        nav.style.width = "200px";
      });
      nav.addEventListener("mouseout", function() {
        console.log("바꿨니");
        //nav의 범위를 나가면 width가 줄어든다.
        nav.style.width = "40px";
      });
    </script>
    <script type="text/javascript" src="js/drags.js"></script>
  </body>
